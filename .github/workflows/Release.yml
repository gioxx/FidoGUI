name: Make a new FidoGUI release

on:
  push:
    paths:
      - 'FidoGUI.ps1'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4.2.2

      - name: Generate release tag ğŸ·ï¸
        uses: amitsingh-007/next-release-tag@v6.1.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate changelog ğŸ““
        uses: heinrichreimer/action-github-changelog-generator@v2.4
        id: generatechangelog
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release ğŸš€
        uses: ncipollo/release-action@v1.18.0
        with:
          tag: ${{ env.release_tag }}
          name: Release ${{ env.release_tag }}
          body: ${{ steps.generatechangelog.outputs.changelog }}
          token: ${{ secrets.GITHUB_TOKEN }}
